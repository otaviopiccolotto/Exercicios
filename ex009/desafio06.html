<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5 podemos inseir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso</P>
    <ul>
        <li type="square"> <abbr title="use a tag &lt;p&gt">Paragrafos</abbr></li>

        <li type="square"> <abbr title="use a tag &lt;title&gt;">Titulos</abbr></li>
        <li type="square"> <abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li type="square"> <abbr title="use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li type="square"> <abbr title="use a tag &lt;code&gt;">Codigos fonte</abbr></li>
        <li type="square"> <abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li type="square"> <abbr title="use a tag &lt;ui&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
